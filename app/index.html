<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sudoku - AngularJS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script src="lib/jquery-1.8.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <script src="lib/angular-1.0.1.min.js"></script>
  <script src="lib/angular-resource-1.0.1.min.js"></script>
  <script src="js/sudoku.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
<div class = "center1">
  <div id="wrapper" class="container" ng-app="sudokuApp">
      <h1 class="center2" style="text-decoration: underline">Sudoku</h1>
      <p class="center2">If the value is <b style="color: #a31919"> red</b>, this means you cannot have the same value on the same row/column.</p>
      <p class="center2">If the value is <b style="color: #00650c"> green</b>, then it is correct.</p>
      <div class="content" ng-controller="sudokuCtrl">
          <div class="row">
          <div class="span8 grid-border">
              <div class ="marginTop">
              <div ng-repeat="row in rows" class="row-fluid  {[{ row.id | rows_33 }]}" >
                  <div class="controls controls-row">
                      <input ng-repeat="column in row.columns" type="text" name="cell-{[{row.id}]}{[{column.id}]}"
                             class="span1 {[{ column.class }]} {[{check(row.id, column.id)}]} {[{ column.id | columns_33 }]}"
                             num="column.num" ng-model="column.num" type="number"
                             ng-maxlength="1" required
                             ng-click="answers(row.id, column.id)" ng-change="{[{ getVal(column.num, row.id, column.id) }]}"/>
                  </div>
              </div>
              </div>
          </div>
      </div>
      <hr width="65%"/>
      <div class="span1">
          <div class="row">
              <button class="btn btn-primary btn-block" ng-click="solve()" ng-disabled="isDisabled">
                  <b class="icon-off"> Solve</b>
              </button>
              <button class="btn btn-inverse btn-block" ng-click="clear()">
                  <b class="icon-off"> Clear</b>
              </button>
          </div>
      </div>
  </div>
  </div>
    </div>
</body>
</html>
